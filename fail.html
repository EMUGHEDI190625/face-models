    <!DOCTYPE html>
    <html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
          body {
            font-family: Roboto, Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            color: #202124;
          }
          .wrapper {
            display: flex;
            justify-content: center;
            margin-top: 60px;
          }
          .container {
            max-width: 640px;
            width: 100%;
            padding: 40px 32px;
            border: 1px solid #dadce0;
            border-radius: 8px;
          }
          h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
          }
          h2 {
            color: #188038;
            font-size: 20px;
            font-weight: 500;
            margin: 0;
          }
          h2.error {
            color: #d93025;
          }
          .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #5f6368;
            text-align: center;
          }
          .footer a {
            color: #5f6368;
            text-decoration: none;
            margin: 0 4px;
          }
        </style>
      </head>
      <body>
        <div class="wrapper">
          <div class="container">
                <h1>ECN Employees Attendance System for ICT</h1>
                <p>‚ùå You are outside the office location and you were trying to do attendance for another employees. <span>Face not recognize </span></p>
          </div>
        </div>
      </body>

    </html>
